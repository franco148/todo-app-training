<mat-toolbar color="primary">
  <button *ngIf="isUserAuthenticated" mat-icon-button (click)="onToggleSidenav()">
    <mat-icon *ngIf="!isToggleOpen">menu</mat-icon>
    <mat-icon *ngIf="isToggleOpen">close</mat-icon>
  </button>
  <span><a routerLink="/" routerLinkActive="router-link-active">Ng Todo</a></span>

  <span class="fill-remaining-space"></span>

  <button *ngIf="isUserAuthenticated" class="toolbar-menu-button"
          mat-icon-button [matMenuTriggerFor]="toolmenu">
    {{getAuthUserInitials()}}
  </button>
  <mat-menu #toolmenu="matMenu">
    <button mat-menu-item>
      <mat-icon>perm_identity</mat-icon> Profile
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item>
      <mat-icon>exit_to_app</mat-icon> Logout
    </button>
  </mat-menu>
</mat-toolbar>
