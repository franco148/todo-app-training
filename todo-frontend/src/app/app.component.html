<div class="app-main-container">
  <app-toolbar (sidenavToggle)="sidenav.toggle()"></app-toolbar>

  <mat-drawer-container class="app-sidenav-container">

    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
